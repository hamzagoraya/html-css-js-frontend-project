<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Our Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Store Logo" />
    </div>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Navbar Links -->
    <div class="navbar-links" id="navbar-links">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="cart.html">Cart</a>
        <a href="signup.html">Logout</a>
    </div>
</nav>
<!-- Cart Button -->
<div class="cart-button-container">
    <button id="cart-button" onclick="window.location.href='cart.html'">
        <span id="cart-item-count">0</span> Items in Cart
    </button>
</div>


<!-- Search Bar -->
<div class="search-bar">
    <input type="text" placeholder="Search for products..." />
    <button class="search-btn">Search</button>
</div>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to Our Store</h1>
    <p>Your one-stop destination for <br>the best products</p>
</div>

<!-- Category Bar -->
<div class="category-bar">
    <a href="#" class="category-item">Keyboards</a>
    <a href="#" class="category-item">Mouse</a>
    <a href="#" class="category-item">Monitors</a>
    <a href="#" class="category-item">GPUs</a>
    <a href="#" class="category-item">Processors</a>
    <a href="#" class="category-item">Headphones</a>
    <a href="#" class="category-item">Gaming Chairs</a>
    <a href="#" class="category-item">Build Case</a>
</div>

<!-- Product List -->
<div class="product-list"></div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Our Store | <a href="#privacy-policy">Privacy Policy</a></p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
